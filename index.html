<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="top" src="./images/bg-pattern-top.svg" alt="" />
      <img class="bottom" src="./images/bg-pattern-bottom.svg" alt="" />
      <div class="profile-card">
        <div class="cardTop">
          <div class="profile-pic-container">
            <img class="profile-pic" src="./images/image-victor.jpg" alt="" />
          </div>
        </div>
        <div class="profile-heading">
          <h2>Victor Crest</h2>
          <span>26</span>
        </div>
        <p class="city">London</p>
        <div class="profile-card-stats">
          <div class="stat">
            <div class="stat-count">80K</div>
            <div class="stat-title">Followers</div>
          </div>
          <div class="stat">
            <div class="stat-count">803K</div>
            <div class="stat-title">Likes</div>
          </div>
          <div class="stat">
            <div class="stat-count">1.4K</div>
            <div class="stat-title">Photos</div>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
